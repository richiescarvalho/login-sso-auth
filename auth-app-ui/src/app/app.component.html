<div class="login-container">
  <div class="login-box">
  <form   (ngSubmit)="onSubmit()">
    <input [(ngModel)]="email" name="email" placeholder="Email">
    <input [(ngModel)]="password" name="password" placeholder="Password" type="password">
    <button type="submit">Login</button>
  </form>
  
  <button (click)="loginWithOAuth('google')">Login with Google</button>
  <button (click)="loginWithOAuth('github')">Login with GitHub</button>
  </div>
</div>
